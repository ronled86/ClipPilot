name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Build installer
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
      - name: Get release version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ClipPAilot ${{ steps.version.outputs.version }}
          body: |
            ## ClipPAilot ${{ steps.version.outputs.version }}
            
            ### 🎉 What's New
            - Multi-language support (9 languages including English, Hebrew, Spanish, French, German, Portuguese, Japanese, Chinese)
            - Comprehensive About modal with keyboard shortcuts and feature overview
            - Improved settings persistence including language preferences
            - Enhanced UI with proper internationalization
            
            ### 📥 Installation
            1. Download `ClipPAilot-Setup-${{ steps.version.outputs.version }}.exe` below
            2. Run the installer and follow the setup wizard
            3. Get your free YouTube API key from [Google Cloud Console](https://console.cloud.google.com/)
            4. Enable "YouTube Data API v3" and create an API key
            5. Paste your API key in ClipPAilot settings
            
            ### 🌍 Supported Languages
            - English
            - עברית (Hebrew)
            - Español (Spanish)
            - Français (French)
            - Deutsch (German)
            - Português Brasil (Portuguese Brazil)
            - Português Portugal (Portuguese Portugal)
            - 日本語 (Japanese)
            - 中文简体 (Chinese Simplified)
            
            ### 🎯 Features
            - YouTube video search and download
            - Multiple format support (MP3, MP4)
            - Quality selection (720p, 1080p, etc.)
            - Direct URL downloads
            - Real-time progress tracking
            - Video previews
            - Clean, intuitive interface
            
            ### 🔧 System Requirements
            - Windows 10 or later
            - Internet connection
            - YouTube API key (free from Google)
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.repository.default_branch }}...${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/ClipPAilot-Setup-${{ steps.version.outputs.version }}.exe
          asset_name: ClipPAilot-Setup-${{ steps.version.outputs.version }}.exe
          asset_content_type: application/octet-stream
