name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run TypeScript check
        run: npx tsc --noEmit
        
      - name: Build application
        run: npm run build
        
      - name: Build installer (test)
        run: npm run pack
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clippilot-build-${{ github.sha }}
          path: |
            dist/
            release/
          retention-days: 7
