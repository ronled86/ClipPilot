appId: com.ronled.clippailot
productName: ClipPAilot
copyright: "Copyright Â© 2025 Ron Lederer"
# Publisher information for safety and trust
publish:
  provider: generic
  url: "https://github.com/ronled86/ClipPilot/releases/"
icon: assets/icon.ico
files:
  - dist/**
  - package.json
extraResources:
  - from: tools
    to: tools
    filter: ["**/*"]
  - from: assets/icon.ico
    to: icon.ico
  - from: logs
    to: logs
    filter: ["**/*"]
directories:
  output: release
  buildResources: assets
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch: [x64]
  forceCodeSigning: false
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: false
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  deleteAppDataOnUninstall: false  # Don't auto-delete settings, let user choose
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  # Handle existing installations intelligently
  uninstallDisplayName: "ClipPAilot"
  # Auto-detect and handle previous versions
  artifactName: "${productName}-Setup-${version}.${ext}"
  # Custom installer/uninstaller behavior
  include: "scripts/installer.nsh"
  # Don't treat warnings as errors
  warningsAsErrors: false
  # Publisher information
  installerSidebar: "assets/logo.png"