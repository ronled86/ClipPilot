appId: com.ronled.clippailot
productName: ClipPAilot
copyright: "Copyright Â© 2025 Ron Lederer"
# Use custom build version for proper Chrome-style versioning
buildVersion: "1.1.0.2"
# Explicitly disable publishing
publish: false
afterSign: false
icon: assets/icon.ico
files:
  - dist/**
  - package.json
extraResources:
  - from: assets/icon.ico
    to: icon.ico
  - from: tools
    to: tools
    filter: ["**/*"]
directories:
  output: release
  buildResources: assets
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch: [x64]
  forceCodeSigning: false
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: false
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  deleteAppDataOnUninstall: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  uninstallDisplayName: "ClipPAilot"
  artifactName: "${productName}-Setup-${buildVersion}.${ext}"
  include: "scripts/installer.nsh"
  warningsAsErrors: false
  installerSidebar: "assets/installer-sidebar.bmp"
  uninstallerSidebar: "assets/installer-sidebar.bmp"
  installerHeaderIcon: "assets/logo-ai.png"
  installerIcon: "assets/icon.ico"
  uninstallerIcon: "assets/icon.ico"
  displayLanguageSelector: false
  # Custom finish page settings
  removeDefaultUninstallWelcomePage: false