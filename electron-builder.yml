appId: com.ronled.clippilot
productName: ClipPilot
copyright: "Copyright Â© 2025 Ron Lederer"
icon: assets/icon.ico  # Windows ICO format for proper taskbar icon
files:
  - dist/**
  - package.json
  - tools/**
directories:
  output: release
  buildResources: assets
win:
  icon: assets/icon.ico  # Windows ICO format for proper taskbar icon
  target:
    - target: nsis
      arch: [x64]
  forceCodeSigning: false
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: false
  verifyUpdateCodeSignature: false
  # Enable publishing to GitHub Releases
  publish:
    provider: github
    owner: ronled86
    repo: ClipPilot
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  deleteAppDataOnUninstall: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  # Handle existing installations intelligently
  uninstallDisplayName: "ClipPilot"
  # Auto-detect and handle previous versions
  artifactName: "${productName}-Setup-${version}.${ext}"