appId: com.ronled.clippilot
productName: ClipPilot
copyright: "Copyright Â© 2025 Ron Led"
# icon: assets/icon.png  # Commented out for now, will use default
files:
  - dist/**
  - package.json
  - tools/**
directories:
  output: release
  buildResources: assets
win:
  # icon: assets/icon.png  # Commented out for now, will use default
  target:
    - target: nsis
      arch: [x64]
  forceCodeSigning: false
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: false
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  deleteAppDataOnUninstall: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  # Handle existing installations intelligently
  uninstallDisplayName: "ClipPilot"
  # Auto-detect and handle previous versions
  artifactName: "${productName}-Setup-${version}.${ext}"