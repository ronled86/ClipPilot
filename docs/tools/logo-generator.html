<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipPAilot Logo to PNG Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .logo-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .size-options {
            margin: 20px 0;
        }
        .size-options label {
            margin: 0 15px;
            cursor: pointer;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ ClipPAilot Logo Generator</h1>
        
        <div class="logo-section">
            <h3>Select Logo Style:</h3>
            <div class="size-options">
                <label><input type="radio" name="logoStyle" value="main" checked> Main Play & Download</label>
                <label><input type="radio" name="logoStyle" value="ai"> AI Video Clip</label>
                <label><input type="radio" name="logoStyle" value="minimal"> Minimal Clean</label>
            </div>
            
            <h3>Select Size:</h3>
            <div class="size-options">
                <label><input type="radio" name="size" value="64" checked> 64x64 (Small UI)</label>
                <label><input type="radio" name="size" value="128"> 128x128 (Medium UI)</label>
                <label><input type="radio" name="size" value="256"> 256x256 (Large UI)</label>
                <label><input type="radio" name="size" value="512"> 512x512 (App Icon)</label>
            </div>
            
            <button onclick="generateLogo()">Generate Logo</button>
            <button onclick="downloadPNG()">Download PNG</button>
        </div>
        
        <div class="preview-grid" id="logoPreview">
            <!-- Generated logos will appear here -->
        </div>
    </div>

    <script>
        let currentCanvas = null;
        
        function generateLogo() {
            const style = document.querySelector('input[name="logoStyle"]:checked').value;
            const size = parseInt(document.querySelector('input[name="size"]:checked').value);
            
            const preview = document.getElementById('logoPreview');
            preview.innerHTML = '';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            if (style === 'main') {
                drawMainLogo(ctx, size);
            } else if (style === 'ai') {
                drawAILogo(ctx, size);
            } else if (style === 'minimal') {
                drawMinimalLogo(ctx, size);
            }
            
            currentCanvas = canvas;
            
            const section = document.createElement('div');
            section.className = 'logo-section';
            section.innerHTML = '<h3>Generated Logo Preview</h3>';
            section.appendChild(canvas);
            preview.appendChild(section);
        }
        
        function drawMainLogo(ctx, size) {
            const center = size / 2;
            const radius = size * 0.4;
            
            // Create gradient for main circle
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Main circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // White border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.stroke();
            
            // Play triangle
            ctx.fillStyle = 'white';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            const playSize = size * 0.15;
            ctx.moveTo(center - playSize * 0.5, center - playSize);
            ctx.lineTo(center - playSize * 0.5, center + playSize);
            ctx.lineTo(center + playSize, center);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // Download arrow
            const arrowGradient = ctx.createLinearGradient(0, 0, size, size);
            arrowGradient.addColorStop(0, '#f093fb');
            arrowGradient.addColorStop(1, '#f5576c');
            
            const arrowX = center + radius * 0.6;
            const arrowY = center + radius * 0.6;
            const arrowRadius = size * 0.08;
            
            ctx.fillStyle = arrowGradient;
            ctx.beginPath();
            ctx.arc(arrowX, arrowY, arrowRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Arrow shape
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const arrowSize = arrowRadius * 0.6;
            ctx.moveTo(arrowX - arrowSize * 0.5, arrowY - arrowSize * 0.3);
            ctx.lineTo(arrowX, arrowY + arrowSize * 0.5);
            ctx.lineTo(arrowX + arrowSize * 0.5, arrowY - arrowSize * 0.3);
            ctx.closePath();
            ctx.fill();
            
            // Arrow line
            ctx.fillRect(arrowX - size * 0.01, arrowY - arrowSize, size * 0.02, arrowSize * 0.8);
        }
        
        function drawAILogo(ctx, size) {
            const center = size / 2;
            
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#667eea');
            bgGradient.addColorStop(1, '#764ba2');
            
            // Background circle
            ctx.fillStyle = bgGradient;
            ctx.beginPath();
            ctx.arc(center, center, size * 0.4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Video frame gradient
            const videoGradient = ctx.createLinearGradient(0, 0, size, size);
            videoGradient.addColorStop(0, '#4facfe');
            videoGradient.addColorStop(1, '#00f2fe');
            
            // Video frame
            const frameWidth = size * 0.6;
            const frameHeight = size * 0.35;
            const frameX = center - frameWidth / 2;
            const frameY = center - frameHeight / 2;
            
            ctx.fillStyle = videoGradient;
            ctx.beginPath();
            ctx.roundRect(frameX, frameY, frameWidth, frameHeight, size * 0.05);
            ctx.fill();
            
            // Play button
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const playSize = size * 0.08;
            ctx.moveTo(center - playSize * 0.3, center - playSize * 0.6);
            ctx.lineTo(center - playSize * 0.3, center + playSize * 0.6);
            ctx.lineTo(center + playSize * 0.7, center);
            ctx.closePath();
            ctx.fill();
            
            // AI Brain
            const brainGradient = ctx.createLinearGradient(0, 0, size, size);
            brainGradient.addColorStop(0, '#fa709a');
            brainGradient.addColorStop(1, '#fee140');
            
            const brainX = center + size * 0.25;
            const brainY = center - size * 0.25;
            
            ctx.fillStyle = brainGradient;
            ctx.beginPath();
            ctx.ellipse(brainX, brainY, size * 0.08, size * 0.06, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Neural nodes
            ctx.fillStyle = 'white';
            const nodeSize = size * 0.015;
            const nodes = [
                [brainX - size * 0.04, brainY - size * 0.02],
                [brainX + size * 0.04, brainY - size * 0.02],
                [brainX, brainY + size * 0.02],
                [brainX - size * 0.02, brainY + size * 0.04],
                [brainX + size * 0.02, brainY + size * 0.04]
            ];
            
            nodes.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, nodeSize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function drawMinimalLogo(ctx, size) {
            const center = size / 2;
            
            // Simple gradient circle
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, size * 0.45, 0, 2 * Math.PI);
            ctx.fill();
            
            // Simple play triangle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const playSize = size * 0.12;
            ctx.moveTo(center - playSize * 0.5, center - playSize);
            ctx.lineTo(center - playSize * 0.5, center + playSize);
            ctx.lineTo(center + playSize * 0.8, center);
            ctx.closePath();
            ctx.fill();
            
            // Minimal download indicator
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            const arrowX = center;
            const arrowY = center + size * 0.25;
            ctx.moveTo(arrowX - size * 0.05, arrowY - size * 0.03);
            ctx.lineTo(arrowX, arrowY + size * 0.03);
            ctx.lineTo(arrowX + size * 0.05, arrowY - size * 0.03);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(arrowX, arrowY - size * 0.08);
            ctx.lineTo(arrowX, arrowY);
            ctx.stroke();
        }
        
        function downloadPNG() {
            if (!currentCanvas) {
                alert('Please generate a logo first!');
                return;
            }
            
            const style = document.querySelector('input[name="logoStyle"]:checked').value;
            const size = document.querySelector('input[name="size"]:checked').value;
            
            currentCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `clippailot-logo-${style}-${size}x${size}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });
        }
        
        // Add roundRect support for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Generate default logo on load
        window.onload = function() {
            generateLogo();
        };
    </script>
</body>
</html>
