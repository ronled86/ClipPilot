<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipPAilot Animated Logo Creator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .logo-option {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 300px;
        }
        
        .logo-option:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .logo-option h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .logo-svg {
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }
        
        /* Animation keyframes */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .animate-pulse { animation: pulse 2s infinite; }
        .animate-rotate { animation: rotate 3s linear infinite; }
        .animate-bounce { animation: bounce 2s infinite; }
        .animate-slide { animation: slideIn 1.5s ease-out infinite; }
        
        #selected-logo {
            margin-top: 30px;
        }
        
        #preview-container {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #preview-container p {
            color: #666;
        }
        
        /* SVG gradient stops */
        .grad1-stop1 { stop-color: #667eea; stop-opacity: 1; }
        .grad1-stop2 { stop-color: #764ba2; stop-opacity: 1; }
        .grad2-stop1 { stop-color: #f093fb; stop-opacity: 1; }
        .grad2-stop2 { stop-color: #f5576c; stop-opacity: 1; }
        .grad3-stop1 { stop-color: #4facfe; stop-opacity: 1; }
        .grad3-stop2 { stop-color: #00f2fe; stop-opacity: 1; }
        .grad4-stop1 { stop-color: #fa709a; stop-opacity: 1; }
        .grad4-stop2 { stop-color: #fee140; stop-opacity: 1; }
        .grad5-stop1 { stop-color: #ff9a9e; stop-opacity: 1; }
        .grad5-stop2 { stop-color: #fecfef; stop-opacity: 1; }
        .grad6-stop1 { stop-color: #667eea; stop-opacity: 1; }
        .grad6-stop2 { stop-color: #764ba2; stop-opacity: 1; }
            </style>
        </head>

                            <stop offset="0%" class="grad3-stop1" />

                        <line x1="0" y1="3" x2="-3" y2="6" stroke="white" stroke-width="0.5" opacity="0.7"/>
                        <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" class="grad5-stop1" />
                            <stop offset="100%" class="grad5-stop2" />
                        </linearGradient>
                        <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" class="grad6-stop1" />
                            <stop offset="100%" class="grad6-stop2" />
                        </linearGradient>
                    </defs>
            <!-- Logo Option 3: Rotating Pilot Wings -->
                                <line x1="0" y1="3" x2="3" y2="6" stroke="white" stroke-width="0.5" opacity="0.7"/>
                            </g>
                        </svg>
                    </div>
                        </linearGradient>
                    </defs>
                    
                    <!-- Background circle -->
                    <circle cx="60" cy="60" r="55" fill="url(#grad5)" stroke="#fff" stroke-width="3"/>
                    
                    <!-- Pilot wings (rotating) -->
                    <g class="animate-rotate" transform-origin="60 60">
                        <!-- Left wing -->
                        <ellipse cx="35" cy="60" rx="20" ry="8" fill="url(#grad6)" transform="rotate(-15 35 60)"/>
                        <!-- Right wing -->
                        <ellipse cx="85" cy="60" rx="20" ry="8" fill="url(#grad6)" transform="rotate(15 85 60)"/>
                        <!-- Center body -->
                        <ellipse cx="60" cy="60" rx="8" ry="12" fill="url(#grad6)"/>
                    </g>
                    
                    <!-- Play symbol -->
        <div id="selected-logo">
            <h3>Selected Logo Preview:</h3>
            <div id="preview-container">
                <p>Click on a logo option above to preview it here</p>
            </div>
        </div>
                    <rect x="80" y="92" width="15" height="3" rx="1.5" fill="white" opacity="0.7"/>
                </svg>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="exportSVG()">Export as SVG</button>
            <button onclick="exportPNG()">Export as PNG</button>
            <button onclick="exportStatic()">Export Static Version</button>
            <button onclick="customizeColors()">Customize Colors</button>
        <!-- Play symbol overlay -->
        <polygon points="55,55 55,65 65,60" fill="white" opacity="0.8"/>
        <rect x="80" y="92" width="15" height="3" rx="1.5" fill="white" opacity="0.7"/>
    </div>

    <script>
        let selectedLogoId = null;
        
        function selectLogo(logoId) {
            selectedLogoId = logoId;
            const previewContainer = document.getElementById('preview-container');
            const logoOptions = document.querySelectorAll('.logo-option');
            
            // Remove previous selection
            logoOptions.forEach(option => option.style.borderColor = 'transparent');
            
            // Highlight selected option
            logoOptions[logoId - 1].style.borderColor = '#667eea';
            
        <div id="selected-logo">
            <h3>Selected Logo Preview:</h3>
            <div id="preview-container">
                <p>Click on a logo option above to preview it here</p>
            </div>

        }
        
        function exportSVG() {
            if (!selectedLogoId) {
                alert('Please select a logo first!');
                return;
            }
            
            const svgElement = document.getElementById('preview-container').querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = `clippailot-logo-animated-${selectedLogoId}.svg`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
        
        function exportPNG() {
            if (!selectedLogoId) {
                alert('Please select a logo first!');
                return;
            }
            
            const svgElement = document.getElementById('preview-container').querySelector('svg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set high resolution
            canvas.width = 512;
            canvas.height = 512;
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 512, 512);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const downloadLink = document.createElement("a");
                    downloadLink.href = url;
                    downloadLink.download = `clippailot-logo-${selectedLogoId}.png`;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                });
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
        
        function exportStatic() {
            if (!selectedLogoId) {
                alert('Please select a logo first!');
                return;
            }
            
            // Clone the SVG and remove animations
            const svgElement = document.getElementById('preview-container').querySelector('svg').cloneNode(true);
            
            // Remove animation classes
            const animatedElements = svgElement.querySelectorAll('.animate-pulse, .animate-rotate, .animate-bounce, .animate-slide');
            animatedElements.forEach(element => {
                element.classList.remove('animate-pulse', 'animate-rotate', 'animate-bounce', 'animate-slide');
            });
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = `clippailot-logo-static-${selectedLogoId}.svg`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
        
        function customizeColors() {
            alert('Color customization feature coming soon! The current gradients are designed to work well with modern UI themes.');
        }
        
        // Auto-select first logo
        setTimeout(() => selectLogo(1), 500);
    </script>
</body>
</html>
